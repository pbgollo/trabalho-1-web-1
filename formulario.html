<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header></header>

    <section class="inscricao" id="inscricao">
        <h2 class="heading">Formulário de <span>Inscrição</span></h2>
        <form>
            <input name="name" type="text" class="feedback-input" placeholder="Nome Completo" />
            <input name="cpf" type="text" class="feedback-input" placeholder="CPF" />
            <input name="birthdate" type="date" class="feedback-input" placeholder="Data de Nascimento" />
            <input name="address" type="text" class="feedback-input" placeholder="Endereço" />
            <input name="email" type="email" class="feedback-input" placeholder="E-mail" />
            <input type="submit" value="Enviar Inscrição" />
        </form>
    </section>

    <footer></footer>

    <script src="scripts/load_components.js"></script>
</body>
</html>
